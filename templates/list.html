{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading" bgcolor="#FF0000">

                <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>
                    Filter
                </button>

            </div>
            <table class="table">
                <thead>
                <tr>
                    {% for column in column_names %}
                    <th>{{column}}</th>
                    {% endfor %}
                </tr>
                <tr class="filters">
                    {% for column in column_names %}
                        <td height="2px"><input type="text" class="form-control" placeholder="_" disabled></td>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for row in rows %}
                <tr>
                    {% for column in row.keys() %}
                    <td>{{row[ column ]}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
